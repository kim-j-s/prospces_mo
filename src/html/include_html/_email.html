<div class="ps-email">
  <div class="flex items-center justify-between top">
    <div class="ps-input flex-1">
      <input type="text" class="inp">
    </div>
    <span class="m">@</span>
    <div class="ps-input flex-1">
      <input type="text" class="inp inp-domain" disabled="disabled">
    </div>
  </div>
  <select name="" id="" class="ps-select domain" onchange="changeMailDomain(this);">
    <option value="">선택하세요</option>
    <option value="daum.net">daum.net</option>
    <option value="naver.com">naver.com</option>
    <option value="chol.com">chol.com</option>
    <option value="dreamwiz.com">dreamwiz.com</option>
    <option value="gmail.com">gmail.com</option>
    <option value="hotmail.com">hotmail.com</option>
    <option value="korea.com">korea.com</option>
    <option value="nate.com">nate.com</option>
    <option value="yahoo.com">yahoo.com</option>
    <option value="99">기타(직접입력)</option>
    <option value="999">임직원/계열사</option>
  </select>
</div>
